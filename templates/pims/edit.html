{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<style type="text/css">
  .rows {
    margin-top: 60px;
    margin-left: 25%;
  }
  .container {
    width: 100%;
    height: 80vh;
    background: lightgray;
    margin-top: 7%;
    border-radius: 3px;
  }
</style>
<div class="container">
  <div class="rows">
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-row">
        <div class="form group col-sm-8">{{ form|crispy }}</div>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</div>
{% endblock %}
