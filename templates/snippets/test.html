{% load static %}
<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }

	  @import url('https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap');

*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	list-style: none;
	font-family: 'Jost', sans-serif;
}

.navbar{
	background: rgba(91, 146, 214, 0.479);
	width: 100%;
	height: 60px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 0 50px;
}

.navbar .logo a{
	display: block;
	text-decoration: none;
	color: #fff;
	font-weight: 700;
	letter-spacing: 2px;
	font-size: 25px;
	text-transform: uppercase;
}

.navbar .nav_right > ul{
	display: flex;
	align-items: center;
}

.navbar .nav_right ul li.nr_li{
	margin-left: 25px;
	cursor: pointer;
	color: blanchedalmond;
	font-size: 20px;
	position: relative;
}

.navbar .nav_right ul li.nr_li:hover {
    color: #cefffc;
}

.navbar .nav_right ul li img{
	width: 35px;
	vertical-align: middle;
}

.navbar .dd_menu {
    position: absolute;
    right: -25px;
    top: 47px;
    display: flex;
    background-color: rgba(91, 146, 214, 0.479);
    border-radius: 30px;
    box-shadow: 0px 0px 3px rgba(0,0,0,0.25);
    display: none;
	z-index: 9999;
}

.navbar .dd_menu .dd_left{
	background: #74ded8;
	padding: 15px 20px;
	border-top-left-radius: 15px;
	border-bottom-left-radius: 15px;
}

.navbar .dd_menu .dd_left li{
	color: #fff;
}

.navbar .dd_menu .dd_right{
	padding: 15px 20px;
}

.dd_menu {
	min-width: 210px;
}

.navbar .dd_menu li{
	margin-bottom: 10px;
	color: #868686;
	position: relative;
	
}

.navbar .dd_menu:before{
	content: "";
	position: absolute;
	top: -20px;
	right: 30px;
	border: 10px solid;
	border-color: transparent transparent #fff transparent;
}

.navbar .dd_main.active .dd_menu{
	display: flex;
}


	}

	.search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%;
	}
	h6{
       color: cyan;
	}
	.wrapper{
		position: absolute;
		top: 0%;
		width: 100%;

	}
</style>

<!-- Header -->


<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<div class="wrapper">
	<div class="navbar">
		<img src="{% static 'images/logo3.jpg' %}" height="30px" width="30px">
		<div class="logo">
			
			{% if request.user.is_authenticated %}
  		<p class="m-auto">Hello, {{request.user.username}}</p>
  	{% endif %}
		</div>
		<div class="nav_right">
			<ul>
				{% if request.user.is_authenticated %}
				<li><a class="p-2 text-dark" href="{% url 'login' %}">Home</a></li>
				<li class="nr_li dd_main">
					
					<img src="{{request.user.profile_image.url}}" height="30px" width="30px">
					
					<div class="dd_menu">
						<div class="dd_right">
							<ul>
								<li><a class="p-2 text-dark" href="{% url 'profile_view' %}">Profile View</a></li>
								<li><a class="p-2 text-dark" href="{% url 'profile_edit' %}">Profile Edit</a></li>
								<li><a class="p-2 text-dark" href="{% url 'password_change' %}">Change Password</a></li>
								<li><a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a></li>
							</ul>
						</div>
					</div>
				</li>
				<li class="nr_li">
					<a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
				</li>
			</ul>
		</div>
	</div>
</div>	

{% else %}
		<a class="p-2 text-dark" href="{% url 'login' %}"><h6>Home</h6></a>
	    <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
	{% endif %}	
    
  </nav>
</div>



<script type="text/javascript">
	var dd_main = document.querySelector(".dd_main");



	dd_main.addEventListener("click", function(){
		this.classList.toggle("active");
	})
</script>
