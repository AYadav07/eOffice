


{% extends 'eleave/leave_page.html' %}
{%load static %}

{% block content %}

<style type="text/css">
  button{
      margin-left: 80%;
      margin-top: 3%;
  }

</style>
<link
rel="stylesheet"
type="text/css"
href="{% static 'css/leave_page.css' %}"
/>

<body >

<div class="container">
  <div class="leave"> <h1 style=text-align:center><label> Application Form</label></h1></div>
 
<div class="form_data">
  
  <form method="POST" action="leaveapplication">
    {% csrf_token %}
    <table>
    <tr class="abc">
    <td>
      <label class="start" >Start date:</label>
    </td>
    <td>
      <input  type="date"  style="width: 300px"  placeholder="From Date" name="start_date" />
    </td>
    </tr>
    <tr class="abc">
       <td>
        <label class="start">End date:</label>
       </td>
       <td >
        <input type="date" style="width: 300px" height="3em" placeholder="To Date" name="end_date" />
       </td>
      
    </tr>
    <tr>
      <td>
        <label  class="start">Reason for leave:</label>
      </td>
      <td>
        <textarea row="4" cols="40" maxlength="200" name="reason" placeholder="Reason"></textarea>
      </td>
    </tr>
  </table>
    
 
  <button class="btn btn-success" type="submit">Apply</button>
  </form>
</div>
</div>
</body>

{% endblock %}
