
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<style type="text/css">
    .rows{
        margin-top: 12%;
        margin-left: 25%;
    }
</style>
<section class="container">
<div class="rows">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form group col-sm-6">
          {{ form|crispy }}
        </div>
    </div>
    <button type="submit" class="btn btn-success">Send</button>
  </form>
</div>
</section>

{% endblock %}
