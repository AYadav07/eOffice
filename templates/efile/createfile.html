{% extends 'base.html' %}

{% block content %}

<style>
    .down {
        margin-bottom: 20px;
        margin-top: 3px;
    }
</style>

<section  class="container">
   
    <div class="rows">
        <h2>Create File</h2>
<form method="POST" >
    {% csrf_token %}
    <div class="form group col-sm-12">
        <h4> Enter File Name</h4>
    </div>
        <div class="form group col-sm-10 down">
    <input type="text" placeholder="File Name" name="file_name">
        </div>
        <div class="form group col-sm-12">
        <h4> Enter file description </h4>
        </div>
        <div class="form group col-sm-6 down">
    <input type="text" placeholder="File Description" name="description">
    </div>
    
    
<div class="form group col-sm-12 up">
    <button type="submit" class="btn btn-success">Generate</button>
</div>
</form>
</div>
</section>
{% endblock %}
